- type: listing
  id: UplinkSoulСuttingKatana
  name: катана разрезающая душу
  description: Катана, которой пользовались ещё до появления NanoTrasen. Взаимодействовать с ней необходимо через контекстное меню и хотбар. Когда вы станете владельцем катаны то вам откроются возможности получить уникальную маску и активировать катану. При активации катаны вы получаете бонус к скорости, а так же сверх быструю атаку, но урон от катаны намного меньше и каждые 0.7 секунд наносится режущий урон. Деактивировать катану возможно через контекстное меню точно так же, как и активация. Получение маски, становления владельцем и фиксации маски на лице даёт вам возможность возвращать катану каждую минуту, а так же даёт вам другой голос, но пока вы фиксируете маску на своём лице её невозможно снять. Только лишь вы можете её деактивировать чтобы снять. К тому же если вы уже стали владельцем любого из предмета, то другие не могут пользоваться ими. Круши! Руби! Разрезай!
  icon: { sprite: Andromeda/Lemird/soulkatana.rsi, state: icon }
  productEntity: SoulСuttingKatana
  cost:
    Telecrystal: 14
  categories:
  - UplinkWeaponry
  conditions:
  - !type:StoreWhitelistCondition
    blacklist:
      tags:
      - NukeOpsUplink